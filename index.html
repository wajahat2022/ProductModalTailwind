<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- background container  -->
    <!-- Global COntainer  -->
    <div class="flex items-center justify-center bg-slate-400 min-h-screen">
      <!-- card container  -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- image divz -->
        <div>
          <img
            class="mx-auto duration-200 hover:scale-105 w-60"
            src="headphone.png"
            alt=""
          />
        </div>
        <!-- content  -->
        <div class="flex flex-col space-y-6">
          <!-- label and descripton container  -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="bg-black text-white inline-block px-3 py-1 text-sm rounded-full"
              >
                Free Shipping
              </div>
            </div>
            <!-- Title  -->

            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edit Gaming Headshet Quartz
            </div>
            <!-- price  -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>
            <!-- button group  -->

            <div class="group">
              <button
                class="bg-blue-700 w-full transition-all duration-150 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:to-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>
            <!-- stock  -->

            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <!-- button bottom container  -->
            <div
              class="flex flex-col md:flex-row md:space-y-0 space-y-3 md:space-x-3"
            >
              <div
                class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
              >
                <button
                  class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
                >
                  <img class="w-8" src="weight.png" alt="" />
                  <span>Add to charset</span>
                </button>
              </div>
              <!-- second button -->
              <div
                class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
              >
                <button
                  class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
                >
                  <img class="w-8" src="heart.png" alt="" />
                  <span>Add to Wishlist</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
